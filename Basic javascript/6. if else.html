<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>If and else statement</title>
  </head>
  <body>
<script>
  var x=9;
  if(x>10){
    document.write("X is greater than 10");
  }
  else if (x>5) {
document.write("X is greater than 5");
  }
  else {
    document.write("X is not greater than 5 or 10");
  }
</script>
  </body>
</html>
