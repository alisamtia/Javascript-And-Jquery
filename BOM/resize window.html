<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Open and Close windows</title>
  </head>
  <body>
    <button type="button" name="button" onclick="win_open()">Open Window</button>
    <button type="button" name="button" onclick="resize_window()">Resize Window</button>
<script>
  var windows1;
  function win_open(){
// use _blank to open it in new tab and _parent to open it in the current tab
    windows1=window.open("","","width=400px,height=300px,left=100px,top=100px");
    windows1.document.write("<p>Hey There my name is Ali samtia</p>");
  }
  function resize_window(){
    // windows1.resizeBy(250,250); //it will resize from the default setted position
    windows1.resizeTo(450,450);; //it will change overall Size of window
    windows1.focus();
  }
</script>
  </body>
</html>
