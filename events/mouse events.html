<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS ClientX and ClientY</title>
    <style>
#box{
  width:300px;
  height:300px;
  background-color:orange;

}
    </style>
  </head>
  <body>
    <div id="box"></div>
<script>
  target=document.getElementById("box");
  target.addEventListener("mousedown",function(e){
console.clear();
var target=document.getElementById("box");
    var mouse=e.button;
    if(mouse==0){
      target.style.background="red";
      console.log("You pressed Left click");
    }
    else if (mouse==1) {
      target.style.background="yellow";
      console.log("You pressed Middle click");
    }
    else {
      target.style.background="blue";
      console.log("You pressed Right click");
    }

  })
</script>
  </body>
</html>
