<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>JS ClientX and ClientY</title>
    <style>
#box{
  width:300px;
  height:300px;
  background-color:orange;

}
    </style>
  </head>
  <body>
    <div id="box"></div>
<script>
  target=document.getElementById("box");
  target.addEventListener("mousemove",function(e){
    console.clear();

// return full elemnt x and y axis
    var x1=e.offsetX;
    var y1=e.offsetY;

    console.log("screenX Axis: "+x1);
    console.log("screenY Axis: "+y1);


  })
</script>
  </body>
</html>
