<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
<script>
document.write("<table border='1'>");
for(a=1;a<=100;a=a+10){
document.write("<tr>");
for(b=a;b<a+10;b++){
  document.write("<td>");
  document.write(b+"  ");
  document.write("</td>");
}

document.write("<tr>");
}
document.write("</table>");
</script>
  </body>
</html>
