<!DOCTYPE html>
<html lang="en">
<head>
	<title>JavaScript Animation</title>
	<style>
		#test{
			width:150px;
			height:150px;
			background: red;
		}
	</style>
</head>
<body>
	<div id="test"></div>
	<script>
var a=0;
var id=setInterval(Anim,20);
function Anim(){
a+=1;
if(a==100000){
  clearInterval(id);
}
var element1=document.getElementById("test");
element1.style.marginLeft=a+"px";
}
  </script>
</body>
</html>
