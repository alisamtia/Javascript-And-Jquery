<!DOCTYPE html>
<html lang="en">
<head>
 <title>JavaScript Animation</title>
 <style>
   #test{
     width:150px;
     height:150px;
     background: red;
   }
 </style>
</head>
<body>
 <div id="test"></div>
 <button onclick="stop_anime()">Stop Animation</button>
 <script>


var id=setTimeout(asa,3000);
function asa(){
  element1=document.getElementById("test");
  element1.style.width="400px";
}
function stop_anime(){
  clearTimeout(id);
  console.log("Time out is stopped!");
}
 </script>
</body>
</html>
