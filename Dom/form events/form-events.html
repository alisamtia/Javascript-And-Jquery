<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Events</title>
</head>
<body>
	<form action="">
		<label for="">Name</label><input type="text" onfocus="background_color(this)" onblur="remove_color(this)" oninput="input_func(this)"><br><br>

		<label for="">Class</label><input type="text" id="" onfocus="background_color(this)" onblur="remove_color(this)"><br><br>

		<select id="" onfocus="background_color(this)" onblur="remove_color(this)">
			<option value="">India</option>
			<option value="">Pakistan</option>
			<option value="">Bangladesh</option>
			<option value="">Sri Lanka</option>
			<option value="">Nepal</option>
		</select>
		<br>
	</form>

<div id="test" style="border:1px solid red"></div>
	<script>
function background_color(element1){
element1.style.background="red";
}
function remove_color(element1){
element1.style.background="";
}

function input_func(element1){
var val12=element1.value;
document.getElementById("test").innerHTML=val12;
}
	</script>
</body>
</html>
