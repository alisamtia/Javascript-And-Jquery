<!DOCTYPE html>
<html lang="en">
<head>
	<title>Form Events</title>
</head>
<body>
	<form action="" onsubmit="submit12()">
		<label for="">Name</label><input id="fname" type="text" onselect="select1()" onfocus="background_color(this)" onblur="remove_color(this)" onchange="input_func(this)" oninvalid="alert('Please enter your Name!');" required><br><br>

		<label for="">Class</label><input id="" onfocus="background_color(this)" oninvalid="alert('Please enter your Class!');" onblur="remove_color(this)" required><br><br>

		<select id="" onfocus="background_color(this)" onblur="remove_color(this)">
			<option value="">India</option>
			<option value="">Pakistan</option>
			<option value="">Bangladesh</option>
			<option value="">Sri Lanka</option>
			<option value="">Nepal</option>
		</select>
		<br>
    <button type="submit" name="button">Submit</button>
	</form>

<div id="test" style="border:1px solid red"></div>
	<script>
function background_color(element1){
element1.style.background="red";
}
function remove_color(element1){
element1.style.background="";
}

function input_func(element1){
var val12=element1.value;
document.getElementById("test").innerHTML=val12;
}

function select1(){
console.log("You selected some text.");
}
function submit12(){
  var x=document.getElementById("fname").value;
  alert(x+"! You submmmited a form.");
}

	</script>
</body>
</html>
