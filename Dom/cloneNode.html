<!DOCTYPE html>
<html>
<body>
<h1>The Element Object</h1>
<h2>The cloneNode() Method</h2>

<button onclick="myFunction()">Copy</button>
<p>Click "Copy" to copy an item from one list to another.</p>

<ul id="myList1"><li>Coffee</li><li>Tea</li></ul>
<ul id="myList2"><li>Water</li><li>Milk</li></ul>

<p>If you change the <b>deep</b> parameter to false, only an empty LI element will be cloned.</p>

<script>
function myFunction(){
element=document.getElementById("myList2").children[0];
copied_element=element.cloneNode(true);
document.getElementById("myList1").appendChild(copied_element);

}
</script>

</body>
</html>
