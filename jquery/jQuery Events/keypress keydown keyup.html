<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }

		#box{
			border:1px solid #000;
			background: pink;
			padding: 10px 10px;
		}

	</style>

	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function(){

      $('body').keydown(function(){ //you can also use keypress here both are 100% same
        $(this).css("background",'red');
      });

      $('body').keyup(function(){ //you can also use keypress here both are 100% same
        $(this).css("background",'white');
      });


		});
	</script>
</head>
<body>
	<h1>Yahoo Baba: jquery Keyboard Events</h1>
	<div id="box" class="test">
		<h2>Test Box</h2>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum sint, culpa suscipit sapiente, veritatis debitis quis atque laboriosam commodi voluptate non architecto.</p>
	</div>
</body>
</html>
