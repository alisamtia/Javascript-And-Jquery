<!DOCTYPE html>
<html lang="en">
<head>
	<title>Learn jquery</title>
	<style>
		body{ font-family: arial; }

		#box{
			border:1px solid #000;
			background: pink;
			padding: 10px 10px;
		}

	</style>

	<!-- jquery cdn -->
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script>
		$(document).ready(function(){

			$('#box').click(function(){
				$('#box').css("background-color","red");
				$('#box').css("color","white");
			});

			$('#box').dblclick(function(){
				$('#box').css("background-color","pink");
				$('#box').css("color","black");
			});

			$('#box').contextmenu(function(){
				$('#box').css("background-color","blue");
				$('#box').css("color","white");
			});

			$('#box').mouseenter(function(){
				$('#box').css("border","none");
			});

			$('#box').mouseleave(function(){
				$('#box').css("border","1px solid #000");
			});

		});
	</script>
</head>
<body>
	<h1>Yahoo Baba: jquery Mouse Events</h1>
	<div id="box" class="test">
		<h2>Test Box</h2>
		<p>Lorem ipsum, dolor sit amet consectetur adipisicing elit. Earum sint, culpa suscipit sapiente, veritatis debitis quis atque laboriosam commodi voluptate non architecto.</p>
	</div>
</body>
</html>
